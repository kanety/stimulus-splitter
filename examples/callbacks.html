<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.0.1/dist/index.module.js",
        "@kanety/stimulus-splitter": "../dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import SplitterController from '@kanety/stimulus-splitter';
    const application = Application.start();
    application.register('splitter', SplitterController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Callbacks</h1>
  <div class="st-splitter-vertical" data-controller="splitter">
    <div>
      <p>content 1</p>
      <p>content 1</p>
      <p>content 1</p>
    </div>
    <hr data-splitter-id="v1">
    <div>
      <p>content 2</p>
      <p>content 2</p>
      <p>content 2</p>
    </div>
  </div>
  <script>
    let element = document.querySelector('[data-controller="splitter"]');
    element.addEventListener('splitter:resized', e => {
      console.log('resized: ', e.detail);
    });
  </script>
</body>
</html>
